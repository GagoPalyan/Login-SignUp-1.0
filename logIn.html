<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="loginPage">
      <h1>Login</h1>
      <form>
        <input id="logEmail" type="text" placeholder="Email" required />
        <input
          id="logPassword"
          type="password"
          placeholder="Password"
          minlength="8"
          maxlength="16"
          required
        />
        <a id="loginBtn">Login</a>
      </form>
      <a href="index.html" class="LogIn">Create a accout</a>
    </div>
    <script src="Script/login.js"></script>
  </body>
</html>
